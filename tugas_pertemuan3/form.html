<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <p>form.html</p>
    <form action="">   
        <label for="nama">Nama : </label>
        <input type="text" id="nama" placeholder="Masukan nama Anda" minlength="5" required>

        <br>
        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="Masukan email Anda" required>

        <br>
        <label for="pwd">Password : </label>
        <input type="password" id="pwd" placeholder="Masukan password" minlength="8" required>

        <br>
        <label for="Tgl">Tanggal Lahir : </label>
        <input type="date" name="Tgl" max="2006-01-30" >

        <br>
        <label><input type="radio" name="jk">Laki-laki</label>
        <label><input type="radio" name="jk">Perempuan</label>
        
        <br>
        <label for="Telp">Telpon : </label>
        <input type="tel" id="Telp" name="Telp" minlength="10" maxlength="13" required>

        <br><br>
        <label for="foto">Unggah Foto Profil</label>
        <input type="file" id="myFile" name="foto">

        <br><br>
        <label><input type="checkbox" required>Persetujuan Syarat dan Ketentuan</label>
       
    </form>
</body>
</html>

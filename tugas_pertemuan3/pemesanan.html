<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12" wood-fired pizzas are avaible for delivery. Build your <br>custom pizza and we'll deliver it withim an hour</p>

    <form action="http://blackgoosebistro.com/pizza.php" method="POST">
        <p>Your Information</p>
        
        <label for="customername">Name: </label>
        <input type="text" name="customername" required>

        <br>
        <label for="address">Address: </label>
        <input type="text" name="address" required>
        
        <br>
        <label for="telephone">Telpon : </label>
        <input type="tel" id="telephone" name="telephone"required>

        <br>
        <label for="email">Email : </label>
        <input type="email" name="email"required>

        <br>
        <label>Delivery instruction: <br><textarea name="instructions" maxlength="400"></textarea></label>

        <br>
        <p><b>Design Your Dream Pizza</b> <br>Pizza specs</p>

        <label><input type="radio" name="crust" value="Classic white">Classic white</label><br>
        <label><input type="radio" name="crust" value="Multigrain">Multigrain</label><br>
        <label><input type="radio" name="crust" value="Cheese-stuffed crust">Cheese-stuffed crust</label><br>
        <label><input type="radio" name="crust" value="Gluten-free">Gluten-free</label>

        <p>Toppings (Choose as many as you want):</p>
        <label><input type="checkbox" name="toppings[]" value="Red sauce">Red sauce</label><br>
        <label><input type="checkbox" name="toppings[]" value="White sauce">White sauce</label><br>
        <label><input type="checkbox" name="toppings[]" value="Mozzarella Cheese">Mozzarella Cheese</label><br>
        <label><input type="checkbox" name="toppings[]" value="Pepperoni">Pepperoni</label><br>
        <label><input type="checkbox" name="toppings[]" value="Mushrooms">Mushrooms</label><br>
        <label><input type="checkbox" name="toppings[]" value="Peppers">Peppers</label><br>
        <label><input type="checkbox" name="toppings[]" value="Anchovies">Anchovies</label>

        <br>

        <label for="">Number</label>
        <label>How Many Pizzas
        <select name="pizzas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>

        <br><br>
        <button type="submit">Bring me a pizza!</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
